<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar design</title>
    <link rel="stylesheet" href="style.css">
    
    <!--------fontaswsome------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbars">
        <input id="nav-toggle" type="checkbox">
        <div class="logo">Responsive <strong>Navbar</strong></div>
        <ul class="links">
            <li><a href="#" class="active"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fa fa-user"></i>About</a></li>
            <li><a href="#"><i class="fa fa-code"></i>Work</a></li>
            <li><a href="#"><i class="fa fa-handshake-o"></i>Service</a></li>
            <li><a href="#"><i class="fa fa-pencil-square-o"></i>Blog</a></li>
            <li><a href="#"><i class="fa fa-phone"></i>Contact</a></li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>
    
</body>
</html>
